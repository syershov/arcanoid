<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanoid - Классическая игра</title>
    <meta name="description" content="Классическая игра Arcanoid на базе Phaser">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            position: relative;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        #menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        #menu-overlay.hidden {
            display: none;
        }
        
        .menu-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .menu-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }
        
        .menu-button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .menu-button:active {
            transform: translateY(0);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            font-size: 24px;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Игровое поле будет создано здесь Phaser -->
        <div id="phaser-game"></div>
        
        <!-- UI элементы поверх игры -->
        <div id="ui-overlay">
            <div>
                <span>Очки: <span id="score">0</span></span>
                <span style="margin-left: 30px;">Жизни: <span id="lives">3</span></span>
            </div>
            <div>
                <span>Уровень: <span id="level">1</span></span>
            </div>
        </div>
        
        <!-- Главное меню -->
        <div id="menu-overlay">
            <div class="menu-title">ARCANOID</div>
            <button class="menu-button" id="start-game">Начать игру</button>
            <button class="menu-button" id="resume-game" style="display: none;">Продолжить</button>
            <button class="menu-button" id="settings">Настройки</button>
            <button class="menu-button" id="about">О игре</button>
        </div>
        
        <!-- Экран загрузки -->
        <div id="loading">
            <div class="spinner"></div>
            <div>Загрузка игры...</div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
